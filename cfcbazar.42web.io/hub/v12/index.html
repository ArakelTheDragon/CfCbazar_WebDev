<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkToken RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-menu">
    <h2>WorkToken RPG</h2>
  </div>

  <div class="main-container">
    <div class="dashboard">
  <h3>Player Dashboard</h3>
  <p><strong>Email:</strong> <input type="email" id="emailInput" placeholder="Enter your email" /></p>
  <button id="fetchTokensBtn">Check WorkTokens</button>
  <p><strong>WorkTokens:</strong> <span id="workTokens">Enter email to check</span></p>
  <p><strong>Level:</strong> <span id="playerLevel">1</span></p>
  <p><strong>XP:</strong> <span id="playerXP">0</span></p>
  <ul id="answersList"></ul>
</div>


    <div class="content">
      <h2>Answer the Question</h2>
      <div id="gameContent">
        <button onclick="startRound()">Start Round</button>
      </div>
    </div>
  </div>

  <footer>
    <p>WorkToken RPG - All Rights Reserved</p>
  </footer>

  <script src="game.js"></script>
</body>

</html>
