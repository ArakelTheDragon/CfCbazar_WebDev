<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Random Maze Escape</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(15, 6vw);
      gap: 1px;
      justify-content: center;
      margin: 4vh auto;
    }

    .cell {
      width: 6vw;
      height: 6vw;
      background: #333;
      border-radius: 3px;
    }

    .wall { background: #555; }
    .player { background: limegreen; }
    .goal { background: gold; }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
      margin-bottom: 5vh;
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 4vw;
    }

    .arrow-btn, #refreshBtn {
      font-size: 5vw;
      width: 20vw;
      height: 20vw;
      border: none;
      background-color: #222;
      color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px #000;
    }

    .arrow-btn:active, #refreshBtn:active {
      background-color: #444;
    }

    #refreshBtn {
      width: auto;
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="margin-top: 20px;">Escape the Maze</h1>
  <div id="maze"></div>
  <div id="controls">
    <div class="arrow-row">
      <button class="arrow-btn" onclick="move(0, -1)"></button>
    </div>
    <div class="arrow-row">
      <button class="arrow-btn" onclick="move(-1, 0)"></button>
      <button class="arrow-btn" onclick="move(1, 0)"></button>
    </div>
    <div class="arrow-row">
      <button class="arrow-btn" onclick="move(0, 1)"></button>
    </div>
    <button id="refreshBtn" onclick="location.reload()"> New Maze</button>
  </div>

  <script>
    const width = 15;
    const height = 15;
    const maze = new Array(width * height).fill(1); // Fill with walls initially
    const playerPos = { x: 0, y: 0 };
    const goalPos = { x: width - 1, y: height - 1 };
    const mazeDiv = document.getElementById('maze');

    function index(x, y) {
      return y * width + x;
    }

    // Recursive backtracking maze generation
    function generateMaze() {
      const visited = new Array(width * height).fill(false);
      const stack = [];
      let cx = 0, cy = 0;

      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function carve(x, y) {
        visited[index(x, y)] = true;
        maze[index(x, y)] = 0;

        for (const [dx, dy] of shuffle([[0,-2], [2,0], [0,2], [-2,0]])) {
          const nx = x + dx;
          const ny = y + dy;

          if (nx >= 0 && ny >= 0 && nx < width && ny < height && !visited[index(nx, ny)]) {
            maze[index(x + dx / 2, y + dy / 2)] = 0; // carve path between
            carve(nx, ny);
          }
        }
      }

      carve(0, 0);
    }

    function drawMaze() {
      mazeDiv.innerHTML = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const div = document.createElement('div');
          div.className = 'cell';
          if (maze[index(x, y)] === 1) div.classList.add('wall');
          if (x === playerPos.x && y === playerPos.y) div.classList.add('player');
          if (x === goalPos.x && y === goalPos.y) div.classList.add('goal');
          mazeDiv.appendChild(div);
        }
      }
    }

    function move(dx, dy) {
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      if (newX >= 0 && newY >= 0 && newX < width && newY < height && maze[index(newX, newY)] === 0) {
        playerPos.x = newX;
        playerPos.y = newY;
        drawMaze();
        if (newX === goalPos.x && newY === goalPos.y) {
          setTimeout(() => alert(" You escaped the maze!"), 100);
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') move(0, -1);
      else if (e.key === 'ArrowDown') move(0, 1);
      else if (e.key === 'ArrowLeft') move(-1, 0);
      else if (e.key === 'ArrowRight') move(1, 0);
    });

    generateMaze();
    drawMaze();
  </script>
</body>
</html>
